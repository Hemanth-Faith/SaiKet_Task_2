<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page | ShopNow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo">ShopNow</div>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="home.html#product-grid">Products</a>
            <a href="#" id="cart-toggle">
                Cart <span id="cart-count">0</span>
            </a>
        </nav>
    </header>

    <main class="product-page">
        <section class="product-gallery">
            <img
                id="main-image"
                src=""
                alt="Main product"
            />
            <div class="thumbnail-row">
                <!-- Thumbnails will be dynamically inserted here -->
            </div>
        </section>

        <section class="product-info">
            <h1 class="product-title"></h1>
            <p class="product-brand"></p>

            <div class="product-price-row">
                <span class="product-price"></span>
                <span class="product-old-price"></span>
                <span class="product-discount"></span>
            </div>

            <p class="product-description"></p>

            <ul class="product-features">
                <!-- Features will be dynamically inserted here -->
            </ul>

            <div class="product-controls">
                <div class="quantity-selector">
                    <button id="qty-minus" aria-label="Decrease quantity">âˆ’</button>
                    <input
                        type="number"
                        id="quantity"
                        value="1"
                        min="1"
                        aria-label="Quantity"
                    />
                    <button id="qty-plus" aria-label="Increase quantity">+</button>
                </div>

                <button id="add-to-cart" class="btn-primary">
                    Add to Cart
                </button>
            </div>

            <p class="cart-feedback" id="cart-feedback" aria-live="polite"></p>
        </section>
    </main>

    <aside class="cart-panel" id="cart-panel">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-summary">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <div class="cart-buttons">
            <button class="btn-primary" id="checkout-btn">Checkout</button>
            <button class="btn-secondary" id="cart-close">Close</button>
        </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>
</html>
