<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNow | High-Quality Electronics</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="logo">ShopNow</div>
        <nav class="nav">
            <a href="home.html">Home</a>
            <a href="index.html?id=headphones-001">Products</a>
            <a href="#" id="cart-toggle">
                Cart <span id="cart-count">0</span>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Find Your Perfect Sound</h1>
                <p class="hero-subtitle">High-quality audio gear, curated for you.</p>
                <a href="#product-grid" class="btn-primary">Explore Products</a>
            </div>
        </section>

        <section id="product-grid" class="product-grid-container">
            <h2 class="grid-title">Featured Products</h2>
            <div class="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <aside class="cart-panel" id="cart-panel">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-summary">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <div class="cart-buttons">
            <button class="btn-primary" id="checkout-btn">Checkout</button>
            <button class="btn-secondary" id="cart-close">Close</button>
        </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
    <script src="home.js"></script>
</body>
</html>
